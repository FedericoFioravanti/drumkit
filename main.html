<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play Sounds with JavaScript</title>
    <meta charset="utf-8">
    <script src="sounds.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    
     <style>
      /* CSS here */
        
#drum {
  width: 400px;
  height: 200px;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  border: 1px solid red;
}
        
#drum a {
  box-sizing: border-box;
  border: 1px solid #000;
  width: 100px;
  height: 100px;
  position: relative;
  overflow: hidden;
}

.game-square > div {
  width: 100%;
  height: 200%;
  position: absolute;
  top: 0;
}
        
.square-0 {
  background-color: aqua;
}

.square-1 {
  background-color: bisque;
}

.square-2 {
  background-color: blue;
}

.square-3 {
  background-color: blueviolet;
}

.square-4 {
  background-color: brown;
}

.square-5 {
  background-color: cadetblue;
}

.square-6 {
  background-color: chartreuse;
}

.square-7 {
  background-color: chocolate;
}

.square-8 {
  background-color: coral;
}

.square-9 {
  background-color: cornflowerblue;
}
        
    </style>
    
    
  </head>
  <body>
    <h1>Druw Berrimore</h1>
   
<div id="drum">
      <a href="#" onclick="playSound('kick1'); return false;">kick1</a>
      <a href="#" onclick="playSound('kick2'); return false;">kick2</a>
      <a href="#" onclick="playSound('hihat1'); return false;">hihat1</a>
      <a href="#" onclick="playSound('hihat2');">hihat2</a>
      <a href="#" onclick="playSound('hihat3');">hihat3</a>
      <a href="#" onclick="playSound('wclap');">wclap</a>
      <a href="#" onclick="playSound('shaker');">shaker</a>
      <a href="#" onclick="playSound('voice');">voice</a>
</div>


  </body>
</html>
